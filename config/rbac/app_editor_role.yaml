# permissions for end users to edit apps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: app-editor-role
rules:
- apiGroups:
  - infra.yunlizhi.cn
  resources:
  - apps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - infra.yunlizhi.cn
  resources:
  - apps/status
  verbs:
  - get
